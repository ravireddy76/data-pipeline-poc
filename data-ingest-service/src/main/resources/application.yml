project:
  artifactId: data-ingest-service
  name: data-ingest-service
  version: 1.0.0
  description: Data Ingest service is a micro service to ingest the data into the destination DB.


# Exposing all the actuator end points (Spring 2.0) #
management:
  endpoints:
    web:
      exposure:
        include:
          '*'

  # Exposing the restart & shutdown endpoint
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true

# For Spring Actuator /info endpoint
info:
  artifact: ${project.artifactId}
  name: ${project.name}
  description: ${project.description}
  version: ${project.version}

# Spring
spring:
  application:
    name: data-ingest-service

  #Postgres dB configuration.
  datasource:
    platform: postgres
    url: "jdbc:postgresql://localhost:5432/pocdb"
    username: test
    password: test9988
    driver-class-name: org.postgresql.Driver

  #JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect



  # Kafka Configuration
#  kafka:
#    bootstrap-servers: localhost:9092
